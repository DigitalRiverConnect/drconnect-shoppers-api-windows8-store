<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />

    <script src="/widgets/templates/templates.js"></script>
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="headertemplate" data-win-control="WinJS.Binding.Template">
        <button id="categoryButton" class="group-header win-type-x-large win-type-interactive root-category" data-win-bind="groupKey: id; groupName: displayName"
            onclick="WinJS.Navigation.navigate(DR.Store.URL.CATEGORY_PAGE, {item: {id: event.srcElement.groupKey, displayName: event.srcElement.groupName}});" role="link" tabindex="-1" type="button">
            <span class="group-title win-type-ellipsis" data-win-bind="textContent: displayName"></span>
            <span class="group-chevron"></span>
        </button>
    </div>

    <!-- Products and Categories Template -->
    <div data-win-control="DR.Store.Widget.ProductTemplate"></div>
    <div data-win-control="DR.Store.Widget.CategoryTemplate"></div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">SoftwareStore.com</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" 
                data-win-options="{ selectionMode: 'multi',  tapBehavior: 'toggleSelect', swipeBehavior: 'select', enableCellSpanning: true, cellWidth: 150, cellHeight: 70 }"></div>
        </section>
        <div id="topAppBar" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/widgets/appbars/topHomeAppBar.html'}"></div>
        <div id="bottomAppBar" data-win-control="WinJS.UI.HtmlControl" data-win-options="{uri: '/widgets/appbars/homeAppBar.html'}"></div>
        <footer>
            <p>Digital River is the authorized reseller and merchant of record of the product and service offered within this store.</p>
            <p>
                <span>Privacy Policy</span>
                <span>Terms of Use</span>
                <span>Your California Privacy Policy</span>
            </p>
        </footer>
    </div>
</body>
</html>
