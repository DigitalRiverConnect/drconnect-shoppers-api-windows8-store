<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>offer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="offer.css" rel="stylesheet" />
    <script src="/widgets/templates/Template.js"></script>
    <script src="/widgets/html/HtmlControl.js"></script>
    <script src="offer.js"></script>
</head>
<body>

    <div data-win-control="DR.Store.Widget.CandyRackItemTemplate"></div>

    <div class="offer fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section class="main-content" aria-label="Main content" role="main">
            <div id="offersList" class="itemslist" aria-label="List of products" data-win-control="WinJS.UI.ListView" 
                data-win-options="{ selectionMode: 'multi', tapBehavior: 'invoke', swipeBehavior: 'select' }"></div>

        </section>

        <footer data-win-control="DR.Store.Widget.Html.Footer"/>
    </div>
</body>
</html>
