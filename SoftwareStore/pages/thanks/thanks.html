<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>thanks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>
    <link href="../../css/default.css" rel="stylesheet" />
    <link href="thanks.css" rel="stylesheet" />
    <script src="thanks.js"></script>
</head>
<body>

       <!-- Cart Line Item Template -->
    <div data-win-control="DR.Store.Widget.CheckoutLineItemTemplate"></div>
    <!--AddressDetailTemplate-->
    <div data-win-control="DR.Store.Widget.AddressDetailTemplate"></div>

    <div class="thanks fragment">
        <header aria-label="Header content" role="banner">
            <button class="dr-homebutton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'thanks.title'}">Thank You For Buying</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="first-col">
                <div class="order-information">
                    <h2 data-win-res="{textContent: 'thanks.orderInfoHeader'}"></h2>
                    <p>
                        <span data-win-res="{textContent: 'thanks.orderNumberLabel'}"></span>
                        <span id="orderNumber"></span>
                    </p>
                    <p>
                        <span data-win-res="{textContent: 'thanks.orderTotalLabel'}"></span>
                        <span id="orderTotal"></span>
                    </p>
                    
					<p class="text" data-win-res="{textContent: 'thanks.orderDetailsChargeText'}"></p>

                    <p class="text" data-win-res="{textContent: 'thanks.orderDetailsText'}"></p>
                </div>
            </div>

            <div class="order-item-list" data-win-options="{ selectionMode: 'none',  tapBehavior: 'none', swipeBehavior: 'none'}" data-win-control="WinJS.UI.ListView"></div>

            <div class="order-summary">
                <p class="row-1"><span class="order-fees col-1" data-win-res="{textContent: 'thanks.fees'}"></span><span id="order-fees" class="col-2"></span></p>
                <p class="row-2"><span class="order-tax col-1" data-win-res="{textContent: 'cart.summary.tax'}"></span><span id="order-tax" class="col-2"></span></p>
                <p class="row-3"><span class="order-shipping col-1" data-win-res="{textContent: 'cart.summary.shippingAndHandling'}"></span><span id="order-shipping" class="col-2"></span></p>
                <p class="row-4"><span class="order-total col-1" data-win-res="{textContent: 'cart.summary.total'}">Total:</span><span id="order-total" class="order-total col-2"></span></p>
            </div>

            <div class="middle-col">
				<h2 data-win-res="{textContent: 'checkout.shippingAddress'}"></h2>
                    <br />
                    <div class="shipping-address-tile"></div> 
                    <br />
   
				<h2 data-win-res="{textContent: 'thanks.orderInfoHeader'}"></h2>
                <div id="orderInformation_content" data-win-res="{textContent: 'thanks.orderInfoProblemsText'}"></div>
            </div>

            <div class="right-col">
				<h2 data-win-res="{textContent: 'thanks.messageArea'}"></h2>
                <div id="message_content"></div>
            </div>
        </section>

        <footer data-win-control="DR.Store.Widget.Html.Footer"></footer>
    </div>
</body>
</html>
