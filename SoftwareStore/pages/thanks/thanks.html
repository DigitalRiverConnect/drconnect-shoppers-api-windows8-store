<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>thanks</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="thanks.css" rel="stylesheet" />
    <script src="thanks.js"></script>
</head>
<body>
    <div class="thanks fragment">
        <header aria-label="Header content" role="banner">
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'thanks.title'}"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <p> <label data-win-res="{textContent: 'thanks.orderNumber'}"></label> <label id="orderNumber"></label></p>
            <p><button id="continueShopping"><span data-win-res="{textContent: 'general.button.contshop.label'}"></span></button></p>
        </section>

        <footer data-win-control="DR.Store.Widget.Html.Footer"></footer>
    </div>
</body>
</html>
