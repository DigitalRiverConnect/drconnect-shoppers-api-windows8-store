<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>category</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="category.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/widgets/templates/templates.js"></script>
    <script src="category.js"></script>
</head>
<body>
    <div id="groupTemplate" data-win-control="WinJS.Binding.Template">
        <h2 class="group-header win-type-x-large win-type-interactive root-category" tabindex="-1">
            <span class="group-title win-type-ellipsis" data-win-bind="innerText: label"></span>
        </h2>
    </div>

    <!-- Products and Categories Template -->
    <div data-win-control="DR.Store.Widget.ProductTemplate"></div>
    <div data-win-control="DR.Store.Widget.CategoryTemplate"></div>

    <div class="categorypage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="emptyMessage" class="hidden">The category has no subcategories nor products</span>
            <div id="list" class="itemslist win-selectionstylefilled" aria-label="List of products" data-win-control="WinJS.UI.ListView" 
                data-win-options="{ selectionMode: 'multi' }"></div>
        </section>
        <footer>
            <p>Digital River is the authorized reseller and merchant of record of the product and service offered within this store.</p>
            <p>
                <span>Privacy Policy</span>
                <span>Terms of Use</span>
                <span>Your California Privacy Policy</span>
            </p>
        </footer>
    </div>
</body>
</html>
