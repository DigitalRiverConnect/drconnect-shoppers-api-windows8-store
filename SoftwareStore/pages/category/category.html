<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>category</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="category.css" rel="stylesheet" />
    <script src="category.js"></script>
</head>
<body>
    <!-- These templates are used to display each item in the ListView declared below. -->
    <div class="productTemplate" data-win-control="WinJS.Binding.Template">
        <div class="item-container">
            <div class="image-wrapper">
                <img src="#" class="item-image" data-win-bind="src:thumbnailImage; alt:displayName" />
            </div>
            <div class="text-wrapper">
                <p class="item-title" data-win-bind="textContent: displayName"></p>
                <p class="item-pricing" data-win-bind="textContent: pricing.formattedSalePriceWithQuantity"></p>
            </div>
        </div>
    </div>
    <div class="subcategoryTemplate" data-win-control="WinJS.Binding.Template">
        <div class="item-container">
            <div class="image-wrapper">
                <img src="#" class="item-image" data-win-bind="src:thumbnailImage; alt:displayName" />
            </div>
            <div class="text-wrapper">
                <p class="item-title" data-win-bind="textContent: displayName"></p>
            </div> 
        </div>
    </div>
    <div class="categorypage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <span id="emptyMessage" />
            <span id="subCategoriesTitle" class="group-title win-type-ellipsis">SubCategories</span>
            <div id="listSubcategories" class="itemslist win-selectionstylefilled" aria-label="List of subcategories" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            <progress id="subcategoriesProgress" style="color: white; max-width:40px;" class="win-medium win-ring"></progress>
            <span id="productsTitle" class="group-title win-type-ellipsis">Products</span>
            <div id="listProducts" class="itemslist win-selectionstylefilled" aria-label="List of products" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'none' }"></div>
            <progress id="productsProgress" style="color: white; max-width:40px;" class="win-medium win-ring hidden"></progress>
        </section>
    </div>
</body>
</html>
