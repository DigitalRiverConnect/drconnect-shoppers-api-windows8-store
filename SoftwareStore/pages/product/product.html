<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>productpage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/product/product.css" rel="stylesheet" />

    <script src="/widgets/tabs/TabControlManager.js"></script>
    <script src="/pages/product/product.js"></script>
    

</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="productpage fragment" id="productpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>

        <div class="add-to-cart start">
            <span class="add-to-cart-count" style="display: inline-block;">3</span>
        </div>

        <div class="content" aria-label="Main content" role="main" id="content" style="text-align: left;">
            <div class="display-pane-header">
                <button id="overviewTab" class="header-button win-type-x-large win-type-interactive selected"><span data-win-res="{textContent: 'productDetail.overviewTab'}">Overview</span></button>
                <button id="detailsTab" class="header-button win-type-x-large win-type-interactive"><span data-win-res="{textContent: 'productDetail.detailTab'}">Details</span></button>
            </div>

            <div id="overview_pane" class="display-pane">
                <div id="imageFlipView" data-win-control="WinJS.UI.FlipView"></div>

                <div id="imageFlipViewTemplate" data-win-control="WinJS.Binding.Template">
                    <div class="overlaidItemTemplate">
                        <img src="#" class="product-image" data-win-bind="src: productImage; alt: displayName" />
                    </div>
                </div>
                <div class="short-description"></div>
            </div>

            <div id="details_pane" class="details-pane">
                <div class="long-description" style="padding-right: 20px; padding-bottom: 20px;"></div>
            </div>


            <div class="pricing">
                <div class="pricing-wrapper" style="margin-left: auto; margin-right: auto;">
                    <h2 class="product-pricing"><span id="product-price"></span></h2>
                    <button id="btnAddToCart" class="buyNow"><span data-win-res="{textContent: 'general.button.addToCart.label'}">Add To Cart</span></button>
                </div>
            </div>
            <div class="offers-container">
                <div class="offers-header">
                    <h2 data-win-res="{textContent: 'general.specialOffers'}">Special Offers</h2>
                </div>

                <div class="offers-list">
                    <!-- list of offers goes here -->
                </div>
            </div>

        </div>

        <footer data-win-control="DR.Store.Widget.Html.Footer"/>

    </div>
</body>

</html>
