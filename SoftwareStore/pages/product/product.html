<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>productpage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/product/product.css" rel="stylesheet" />

    <script src="/pages/product/product.js"></script>
</head>
<body>
    <div class="page-header-bar">
        <button class="win-command win-global win-hidefocus" id="upper-cart" role="menuitem" aria-label="Command" type="button">
            <span tabindex="-1" class="win-commandicon win-commandring" aria-hidden="true">
                <span tabindex="-1" class="win-commandimage" aria-hidden="true"></span>
            </span>
            <span tabindex="-1" class="win-label" aria-hidden="true">Cart</span>
        </button>
    </div>
    <!-- The content that will be loaded and displayed. -->
    <div class="productpage fragment" id="productpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>

        <div class="add-to-cart start">
            <span class="add-to-cart-count" style="display: inline-block;">3</span>
        </div>

        <div class="content" aria-label="Main content" role="main" id="content">
            <div class="display-pane-header">
                <button class="header-button win-type-x-large win-type-interactive selected"><span>Overview</span></button>
                <button  class="header-button win-type-x-large win-type-interactive"><span>Details</span></button>
            </div>

            <div class="display-pane" style="position: relative;">
                <div id="imageFlipView" data-win-control="WinJS.UI.FlipView"></div>

                <div id="imageFlipViewTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                    <div class="overlaidItemTemplate">
                        <img src="#" class="product-image" data-win-bind="src: productImage; alt: displayName" />
                    </div>
                </div>
                <div class="short-description"></div>
                <div class="long-description"></div>
            </div>

            <div class="pricing">
                <div class="pricing-wrapper">
                    <h2 class="product-pricing"><span id="product-price"></span></h2>
                    <button id="btnAddToCart" class="buyNow">Add To Cart</button>
                </div>
            </div>

            <div class="offers-header" style="margin-left: 80px;">
                <h2>People Also Bought</h2>
            </div>

            <div class="offers-container" style="margin-left: 80px;">
                <!-- list of offers goes here -->
            </div>
        </div>
        <footer>
            <p>Digital River, Inc. is the authorized reseller and merchant of record for these products.</p>
            <p>
                <span>Privacy Policy</span>
                <span>Terms of Sale</span>
                <span>Your California Privacy Rights</span>
            </p>
        </footer>
    </div>
</body>

</html>
