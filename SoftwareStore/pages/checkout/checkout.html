<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>checkout</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="checkout.css" rel="stylesheet" />
    <script src="/widgets/templates/Template.js"></script>
    <link href="/widgets/templates/CheckoutLineItemTemplate.css" rel="stylesheet" />
    <script src="/widgets/html/HtmlControl.js"></script>
    <script src="/widgets/html/comboList/AddressListWidget.js"></script>
    <script src="/widgets/html/comboList/PaymentOptionListWidget.js"></script>
    <script src="/widgets/html/comboList/ShippingMethodListWidget.js"></script>
    <script src="/widgets/html/cartSummary/CartSummaryWidget.js"></script>
    <script src="checkout.js"></script>
    
</head>
<body>

     <!-- Cart Line Item Template -->
    <div data-win-control="DR.Store.Widget.CheckoutLineItemTemplate"></div>
   

    <div class="fragment checkoutpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'checkout.title'}">r</span>
            </h1>
        </header>
        <section class="content main-content" aria-label="Checkout content" role="main">
            <div class="checkout-list-container">
                <h2 class="checkout-list-header" data-win-res="{textContent: 'cart.shoppingCartTile'}"></h2>
                <div class="checkoutlist" aria-label="List of Items" data-win-control="WinJS.UI.ListView" id="cartlist"
                     data-win-options="{ selectionMode: 'none',  tapBehavior: 'none' }">
                </div>

                 <div id="summary" class="cart-summary" data-win-control="DR.Store.Widget.Html.CartSummaryWidget"></div>

            </div>
            
            <div id="addresses" class="addresses"">
                <div class="address-block">
                    <h2 data-win-res="{textContent: 'checkout.billingAddress'}"></h2>
                    <div id="billingAddress"  data-win-control="DR.Store.Widget.Html.AddressListWidget"></div>
                </div>
                <div class="address-block">
                    <h2 data-win-res="{textContent: 'checkout.shippingAddress'}"></h2>
                    <div id="shippingAddress"  data-win-control="DR.Store.Widget.Html.AddressListWidget"></div>
                </div>
            </div>

            <div id="shipping" class="shipping">
                <div class="address-block">
                     <h2 data-win-res="{textContent: 'checkout.paymentInformation'}">Payment Iformation</h2>
                     <div id="paymentOption" data-win-control="DR.Store.Widget.Html.PaymentOptionListWidget"></div>
                </div>

                <div class="address-block">
                    <h2 data-win-res="{textContent: 'checkout.shippingMethod'}"></h2>
                    <label id="shippingMethodEmpty"></label>
                    <div id="shippingMethod" data-win-control="DR.Store.Widget.Html.ShippingMethodListWidget"></div>
                </div>
            </div>

            <div class="checkout">
                <p data-win-res="{textContent: 'trademark.checkoutAgreement'}"></p>
                <p>
                    <button id="submitButton"><span data-win-res="{textContent: 'general.button.submit.label'}"></span></button>
                </p>
            </div>
        </section>

         <footer data-win-control="DR.Store.Widget.Html.Footer"></footer>

    </div>
</body>
</html>
