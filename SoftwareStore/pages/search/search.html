<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="search.css" rel="stylesheet" />
    <script src="/widgets/templates/Template.js"></script>
    <script src="search.js"></script>
    
</head>
<body>
    <!-- Products and Categories Template -->
    <div data-win-control="DR.Store.Widget.ProductTemplate"></div>
    
    <!-- The content that will be loaded and displayed. -->
    <div class="searchResults fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis">SoftwareStore</h1>
                <h2 class="pagesubtitle win-type-ellipsis"></h2>
            </div>
        </header>
        <section class="main-content" aria-label="Main content" role="main">
            <div class="resultsmessage win-type-x-large hidden" data-win-res="{textContent: 'search.emptyMessage'}">No results match your search.</div>
            <!-- <div class="filterarea">
                <ul class="filterbar"></ul>
                <select class="filterselect"></select>
            </div>-->
            <div id="list" class="resultslist" aria-label="Search results" data-win-control="WinJS.UI.ListView" data-win-options="{ selectionMode: 'multi',  tapBehavior: 'invoke', swipeBehavior: 'select' }"></div>

        </section>

        <footer data-win-control="DR.Store.Widget.Html.Footer"/>

    </div>
</body>
</html>
