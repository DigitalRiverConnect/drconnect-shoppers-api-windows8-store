<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cartPage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/cart/cart.css" rel="stylesheet" />
    <script src="/widgets/templates/templates.js"></script>
    <script src="/pages/cart/cart.js"></script>
</head>
<body>

    <!-- Cart Line Item Template -->
    <div data-win-control="DR.Store.Widget.CartLineItemTemplate"></div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment cartpage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle" data-win-res="{textContent: 'cart.shoppingCartTile'}">Shopping Cart</span>
            </h1>
        </header>

        <section aria-label="Cart content" role="main">
            <div class="cart-empty"><span  data-win-res="{textContent: 'cart.cartEmpty'}">The cart is empty</span></div>
            <div class="cart-list-container">
                <div class="cart-list-header item-container">
                    <div class="col-2">
                        <p data-win-res="{textContent: 'cart.detail.item'}">Item</p>
                    </div>
                    <div class="col-3">
                        <p data-win-res="{textContent: 'cart.detail.quantity'}">Quantity</p>
                    </div>
                    <div class="col-4">
                        <p class="item-pricing" data-win-res="{textContent: 'cart.detail.unitPrice'}">Unit Price</p>
                    </div>
                    <div class="col-5">
                        <p class="item-total" data-win-res="{textContent: 'cart.detail.total'}">Total</p>
                    </div>
                </div>

                <div class="cartlist win-selectionstylefilled" aria-label="List of Items" data-win-control="WinJS.UI.ListView" id="cartlist">
                </div>

                <div class="cart-summary">
                    <p><span class="cart-subtotal" data-win-res="{textContent: 'cart.summary.subtotal'}">Sutotal:</span> <span id="cart-subtotal"></span></p>
                    <p><span class="cart-tax" data-win-res="{textContent: 'cart.summary.tax'}">Tax: </span> <span id="cart-tax"></span></p>
                    <p><span class="cart-total" data-win-res="{textContent: 'cart.summary.total'}">Total: </span> <span id="cart-total"></span></p>
                </div>

                <!-- TODO Add a Proceed to Checkout button -->
            </div>
        </section>
    </div>
</body>
</html>
