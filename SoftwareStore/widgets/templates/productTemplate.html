<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>productTemplate</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="productTemplate.css" rel="stylesheet" />
    <script src="templates.js"></script>
    </head>
<body>
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div class="productTemplate item-container">
            <div class="image-wrapper">
                <img src="#" class="item-image" data-win-bind="src:thumbnailImage; alt:displayName" />
            </div>
            <!-- <button id="itemTitle" class="item-title" data-win-bind="id: id; displayName: displayName"
                 onclick="DR.Store.Widget.onProductClick(event);" role="link" tabindex="-1" type="button">
                <span class="win-interactive" data-win-bind="textContent: displayName"></span>
                <span class="group-chevron"></span>
            </button>-->
            
            <div class="item-title" >
                <p data-win-bind="textContent: displayName"></p>
                <!--<a data-win-bind="textContent: displayName" class="win-interactive" onclick="DR.Store.Widget.onProductClick()"></a>-->
            </div>
            <div class="item-pricing" >
                <p data-win-bind="textContent: pricing.formattedSalePriceWithQuantity"></p>
            </div>
            <!--<div><a href="">Details</a></div>-->
        </div>
    </div>
</body>
</html>
