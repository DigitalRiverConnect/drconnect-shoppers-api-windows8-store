<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>topHomeAppBar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="topHomeAppBar.css" rel="stylesheet" />
    <script src="topHomeAppBar.js"></script>
</head>
<body>
       <div id="appBar" data-win-control="WinJS.UI.AppBar" data-win-options="{placement:'top'}">
            <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'profile',label:'Profile', icon: '',section:'global',tooltip:'View Profile'}"></button>
        </div>
</body>
</html>
