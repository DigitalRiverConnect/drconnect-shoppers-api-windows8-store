<body class="loading">
    <div id="extendedSplashScreen" class="extendedSplashScreen hidden">
        <img id="extendedSplashImage"/>
        
        <progress id="extendedSplashProgress" style="color: white; max-width:40px;" class="win-medium win-ring"></progress>
    </div>

    <!--Sets the Page Header Bar (contains the client image and the cart button-->
    <div id="pageHeaderBar" data-win-control="DR.Store.Widget.Html.PageHeaderBar"></div>

     <!-- an anchor for the flyout, where it should be displayed -->
    <div id="flyoutAnchor"></div>

    <div id="contenthost" data-win-control="DR.Store.Core.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}">
    </div>

    <!-- Top and Bottom App Bars -->
    <div id="topAppBar" data-win-control="DR.Store.Widget.AppBar.TopAppBar"></div>
    <div id="bottomAppBar" data-win-control="DR.Store.Widget.AppBar.BottomAppBar"></div>

    <!-- Flyout Message Notifications -->
    <div id="informationFlyout" data-win-control="WinJS.UI.Flyout" class="processing-flyout">
         <!--Add Progress Here-->
        <progress class="win-small win-ring"></progress><p id="notificationText" class="processing-message">Processing</p>
    </div>

     <!-- Flyout Message Errors -->
    <div id="errorFlyout" data-win-control="WinJS.UI.Flyout" class="processing-flyout">
         <!--Add Progress Here-->
        <h4 id="errorTitle"></h4> <br/>
        <div id="errorText" class="processing-message">Error</div>
    </div>


</body>
